<h1>{{layers.layerLabel | translate}}</h1>
<a ng-if="layers.features.length" class="btn" href="http://dev.geoportail.lu/pagreport/{{ctrl.joinAttributes(layers.features, 'OBJECTID', ',')}}.pdf" target="_blank" translate>Generer un rapport pour toutes les selections</a>
<span ng-if="!layers.features.length">Aucune information disponible pour cette couche</span>
<div ng-repeat="feature in layers.features" class="poi-feature">
  <span translate>Identifiant</span> : {{feature.attributes.OBJECTID}}<br>
  <a class="btn" href="http://dev.geoportail.lu/pagreport/{{feature.attributes.OBJECTID}}.pdf" target="_blank" translate>Generer Rapport (peut prendre 30 sec)</a>
</div>
