<h1>{{layers.layerLabel | translate}}</h1>
<div ng-repeat="feature in layers.features" class="poi-feature">
  <h2>{{feature.attributes.name}}</h2>
  <a ng-if="ctrl.hasFeatureAttribute(feature, 'image')" ng-href="{{ctrl.getMymapsPath(feature.attributes.image)}}" target="_blank"><img ng-if="ctrl.hasFeatureAttribute(feature, 'thumbnail')" ng-src="{{ctrl.getMymapsPath(feature.attributes.thumbnail)}}"></a><br>
  <span ng-if="feature.attributes.label"><span translate>Nom</span> : {{feature.attributes.label}}<br></span>
  <span ng-if="feature.attributes.description"><span translate>Description</span> : {{feature.attributes.description}}<br></span>
  <span ng-if="feature.attributes.length"><span translate>Longeueur</span> : {{feature.attributes.length}} Km<br></span>
  <span ng-if="feature.attributes.rating"><span translate>Rating</span> : {{feature.attributes.rating}}/5<br></span>
  <div class='query-profile' ng-show="feature.attributes.showProfile.active">
    <app-profile app-profile-data="feature.attributes.profile" app-profile-map="::ctrl.map" app-profile-interaction="feature.attributes.showProfile">
  </div>
  <a href="?fid={{feature.fid}}" translate>Lien direct vers cet objet</a><br>
</div>
