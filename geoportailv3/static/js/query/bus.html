<h1>{{layers.layerLabel | translate}}</h1>
<div ng-repeat="feature in layers.features" class="poi-feature">
  <h3>{{feature.attributes.name}}</h3>
  <iframe ng-if="feature.attributes.fr" height=300 width=500 frameborder=0 ng-src="{{ctrl.getTrustedUrlByLang(feature.attributes.fr,feature.attributes.de,feature.attributes.en,feature.attributes.lb)}}"></iframe>
  <iframe ng-if="feature.attributes.url" height=300 width=500 frameborder=0 ng-src="{{ctrl.getTrustedUrl(feature.attributes.url)}}"></iframe>
  <a class="fid-link" href="?fid={{feature.fid}}" target="_blank" translate>Lien direct vers cet objet</a><br>
</div>
