
<button class="btn btn-default" ng-click="ctrl.addExternalDataShownHidden=true">+ Add external Wms</button>

<!-- Add external data modal window-->
<ngeo-modal ng-model="ctrl.addExternalDataShownHidden" ng-model-options="{getterSetter: true}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate>Add external data</h4>
  </div>
  <div class="modal-body">
  <div class="form-inline">
    <div class="dropdown">
     <div class="form-group">
       <button type="button" class="btn btn-default" data-toggle="dropdown"><span translate>Predefined wms</span><span class="caret"></span></button>
       <input type="url" class="form-control" placeholder="{{ 'Choose or write a WMS url'|translate}}" ng-model="ctrl.curWmsUrl">
       <button type="button" class="btn btn-default" ng-click="ctrl.refreshWmsLayers(ctrl.curWmsUrl)">{{ 'Get the layers'|translate}}</button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="wms in ctrl.getWmsUrls() | orderBy:'label'" ><a tabindex="-1" href="#" ng-click="ctrl.refreshWmsLayers(wms.url)">{{ wms.label }}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div ng-if="ctrl.abstractService.length > 0">{{ctrl.abstractService}}</div>
  <div class="row">
    <div class="col-sm-6">
      <ul class="layermanager">
        <li ng-repeat="layer in ctrl.getLayers() | orderBy:'Title'" class="layermanager-panel">
          <a ng-if="ctrl.hasProperty('Name', layer)" tabindex="-1" href="#" class="fa fa-plus" ng-click="ctrl.addWmsLayers(layer)"></a>
          <a ng-if="ctrl.trim(layer.Abstract).length > 0" tabindex="-1" href="#" class="fa fa-info" ng-click="ctrl.layerDescription = ctrl.trim(childLayer.Abstract)"></a>
          {{layer.Title}}
          <a ng-if="ctrl.hasProperty('Layer', layer)" href="#wms-{{layer.Name}}" data-toggle="collapse" class="collapsed fa fa-ellipsis-h"></a>
          <ul ng-if="ctrl.hasProperty('Layer', layer)" id="wms-{{layer.Name}}" class="collapse" >
            <li ng-repeat="childLayer in ctrl.getChildLayers(layer) | orderBy:'Title'" class="layermanager-panel">
              <a tabindex="-1" href="#" class="fa fa-plus" ng-click="ctrl.addWmsLayers(childLayer)"></a>
              <a ng-if="ctrl.trim(layer.Abstract).length > 0" tabindex="-1" href="#" class="fa fa-info" ng-click="ctrl.layerDescription = ctrl.trim(childLayer.Abstract)"></a>
              {{ childLayer.Title}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-sm-6">
      <div ng-if="ctrl.layerDescription.length > 0">{{ctrl.layerDescription}}</div>
      <div ng-if="ctrl.layerDescription.length == 0" translate>Aucune description fournie pour cette couche</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" translate>Close</button>
</div>
</ngeo-modal>
