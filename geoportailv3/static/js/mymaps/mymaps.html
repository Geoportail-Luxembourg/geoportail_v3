<div ng-show="!ctrl.mapId" class="col-xs-12">
  <p translate>
    Create, save and share your own maps.
  </p>
  <p class="text-center"><!-- Show only when logged in -->
    <button class="btn btn-default" ng-click="ctrl.chooseMap()" translate>Open a map</button>
  </p>
  <p class="text-center">
    <button class="btn btn-default" ng-click="ctrl.createMap()" translate>Create new map</button>
  </p>
</div>

<!-- Map displayed -->
<div ng-show="ctrl.mapId" class="clearfix">
  <div class="mymap-header col-xs-12">
    <button type="button" class="close" aria-label="Close" ng-click="ctrl.closeMap();"><span aria-hidden="true">&times;</span></button>
    <div class="title" ng-click="ctrl.modifyMap()">{{ctrl.mapTitle}}</div>
  </div>
  <div class="col-xs-12">
    <p class="description" ng-click="ctrl.modifyMap()" ng-if="ctrl.mapDescription">{{ctrl.mapDescription}}</p>
    <p class="no-description" ng-click="ctrl.modifyMap()" ng-if="!ctrl.mapDescription" translate><em>No description</em></p>
  </div>
  <div class="mymap-footer col-xs-12">
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href class="dropdown-toggle" data-toggle="dropdown">
          <span class="fa fa-caret-square-o-down"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href translate>Create copy</a></li>
          <li><a href translate>Delete</a></li>
          <li class="divider"></li>
          <li ng-click="ctrl.createMap()"><a href translate>Create new map</a></li>
          <li ng-click="ctrl.chooseMap()"><a href translate>Open an other map</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="col-xs-12">
  <ul class="features">
    <li ng-repeat="feature in ctrl.featuresList"
      class="feature"
      ng-click="ctrl.selectFeature(feature)"
      ng-class="{'selected': ctrl.selectedFeaturesList.indexOf(feature) != -1}">
      {{ feature.get('name') }}
    </li>
  </ul>
</div>

<!-- Modification Modal -->
<ngeo-modal ngeo-modal-shown="ctrl.modifying">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate>Modify title and description of the map</h4>
  </div>
  <div class="modal-body">
    <form>
    <div class="form-group">
      <label translate>Title of the map</label>
      <input type="text" class="form-control" ng-model="ctrl.newTitle">
    </div>
    <div class="form-group">
      <label translate>Description</label>
      <textarea class="form-control" rows="3" ng-model="ctrl.newDescription"></textarea>
    </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" translate>Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ctrl.saveModifications()" translate>Save changes</button>
  </div>
</ngeo-modal>

<!-- Map Chooser Modal -->
<ngeo-modal ngeo-modal-shown="ctrl.choosing">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate>Open a map</h4>
  </div>
  <div class="modal-body">
    <ul>
      <li ng-repeat="map in ctrl.maps">
      <a href ng-click="ctrl.onChosen()">{{ map.title }}</a>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" translate>Cancel</button>
  </div>
</ngeo-modal>
