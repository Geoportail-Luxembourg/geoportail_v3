<div class="ol-control infobar">
    <div class="infobar-content">
        <span class="distance">
        </span>
        <div class="scale-select">
            <span class="select-value">1 : 1'500'000</span>
        </div>
        <div class="projection-select" >
            <select ng-model="projection" 
                ng-options="opt as opt.label for opt in projectionOptions" ng-change="switchProjection()"></select>
        </div>
        <div class="mouse-coordinates"></div>
    </div>
    <button class='infobar-button'>&#8505;</button>
</div>
