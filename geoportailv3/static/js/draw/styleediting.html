<!-- Color (for both stroke and fill) -->
<div>
  <div class="form-group">
    <label>Color</label>
    <table class="palette">
      <tr ng-repeat="colors in ctrl.colors">
        <td ng-repeat="color in colors" style="background-color:{{color}}" ng-click="ctrl.setColor(color)" ng-class="{'selected': color == ctrl.color}">
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="form-inline" ng-show="ctrl.type == 'polygon'">
  <!-- Stroke size polygons -->
  <div class="form-group">
    <label>Stroke width</label>
    <input type="range" min="0" max="10" class="form-control" ng-model="ctrl.getSetSize" ng-model-options="{getterSetter: true}">
  </div>
  <!-- Fill opacity -->
  <div class="form-group">
    <label>Transparency</label>
    <input type="range" min="0" max="100" class="form-control" ng-model="ctrl.getSetOpacity" ng-model-options="{getterSetter: true}">
  </div>
</div>

<div class="form-inline" ng-show="ctrl.type == 'linestring'">
  <!-- Stroke size lines -->
  <div class="form-group">
    <label>Stroke width</label>
    <input type="range" min="1" max="10" class="form-control" ng-model="ctrl.getSetSize" ng-model-options="{getterSetter: true}">
  </div>
  <div class="form-group">
    <!-- Line style -->
    <label>Style</label>
    <button ng-click="ctrl.setLineDash('plain')" ng-class="{'selected': ctrl.lineDash == 'plain'}">Plain</button>
    <button ng-click="ctrl.setLineDash('dashed')" ng-class="{'selected': ctrl.lineDash == 'dashed'}">Dashed</button>
    <button ng-click="ctrl.setLineDash('dotted')" ng-class="{'selected': ctrl.lineDash == 'dotted'}">Dotted</button>
  </div>
</div>
<div class="form-inline" ng-show="ctrl.type == 'point'">
  <div class="form-group">
    <!-- Symbol style -->
    <label>Symbol</label>
    <button ng-click="ctrl.setShape('circle')" ng-class="{'selected': ctrl.shape == 'circle'}">Circle</button>
    <button ng-click="ctrl.setShape('square')" ng-class="{'selected': ctrl.shape == 'square'}">Square</button>
  </div>
</div>
<div class="form-inline" ng-show="ctrl.type == 'point'">
  <!-- Point radius -->
  <div class="form-group">
    <label>Size</label>
    <input type="range" min="4" max="20" class="form-control" ng-model="ctrl.getSetSize" ng-model-options="{getterSetter: true}">
  </div>
  <!-- Point symbol rotation -->
  <div class="form-group">
    <label>Angle</label>
    <input type="range" min="-180" max="180" class="form-control" ng-model="ctrl.getSetRotation" ng-model-options="{getterSetter: true}">
  </div>
</div>
<!-- Label font size -->
<div ng-show="ctrl.type == 'text'">
  <div class="form-group">
    <label>Size</label>
    <input type="range" min="10" max="20" class="form-control" ng-model="ctrl.getSetSize" ng-model-options="{getterSetter: true}">
  </div>
</div>
<!-- Label rotation -->
<div ng-show="ctrl.type == 'text'">
  <div class="form-group">
    <label>Angle</label>
    <input type="range" min="-90" max="90" class="form-control" ng-model="ctrl.getSetRotation" ng-model-options="{getterSetter: true}">
  </div>
</div>
