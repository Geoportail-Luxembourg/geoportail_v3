<div class="navigation-account user-panel toolbox-panel toolbox-panel-top second-level">
    <p class="menu-title" translate>My account</p>
    <fieldset>
        <legend class="tab tab-account active" >Login</legend>
        <div class="account-content">
            <form ng-if="!ctrl.isAuthenticated()" ng-submit="ctrl.authenticate(ctrl.credentials)">
                <input type="text" ng-model="ctrl.credentials.login" placeholder="Login" />
                <input type="password" ng-model="ctrl.credentials.password" placeholder="Password" />
                <input type="submit" value="Envoyer"/>
                <div class="clearfix">
                    <div ng-if="ctrl.hasError()" translate><p>Invalid login or password</p></div>
                    <p><a href="#" translate>I lost my password</a></p>
                    <p><a href="#" translate>I want to create a new user account</a></p>
                </div>
            </form>
            <div ng-if="ctrl.isAuthenticated()">
                <ul>
                    <li><p>{{ctrl.login}}</p></li>
                    <li><p>{{ctrl.mail}}</p></li>
                </ul>
                <div class="pull-right">
                  <a class="btn btn-link" translate>My account</a>
                  <button class="btn btn-default" ng-click="ctrl.logout()" translate>Logout</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </fieldset>
