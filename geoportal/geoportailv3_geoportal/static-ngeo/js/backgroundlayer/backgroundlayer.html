<div class="text-center">
  <span translate>Background layer:</span>&nbsp;
  <div class="dropdown">
    <button type="button" class="btn btn-default" data-toggle="dropdown">
      {{ctrl.bgLayer.get('label')|translate}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="layer in ::ctrl.bgLayers">
        <a href ng-click="ctrl.setLayer(layer)">{{layer.get('label')|translate}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="mvt-style-loader" ng-if="ctrl.activeMvt">
  <label for="uploadMvtStyle" class="btn" translate>Changer style</label>
  <input
    class="btn btn-default"
    type="file"
    name="uploadMvtStyle"
    id="uploadMvtStyle"
    custom-on-change="ctrl.setCustomStyle">
  <a class="btn btn-default" id="clearMvtStyle" ng-click="ctrl.clearCustomStyle()" ng-if="ctrl.hasCustomStyle()" translate>Supprimer</a>
</div>
